<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retroalimentación de asesores | Catch Consulting Dashboard</title>
    <link rel="stylesheet" href="resources/css/style.css">
    <link rel="shortcut icon" href="resources/images/favicon-2022.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div id="logo-container">
            <img src="resources/images/Catch_Consulting_Logo.png" alt="logo" id="logo">
        </div>
    </header>
    <div id="content-container">
        <div id="page-title-container">
            <h1>Retroalimentación de asesores</h1>
        </div>
        <div id="data-container">
            <div class="data-card">
                <p class="data-text-important">200</p>
                <h2>Número total de registros</h2>
            </div>
            <div class="data-card data-card-horizontal">
                <div class="avatar-container">
                    <img src="resources/images/avatar/default_avatar.png" alt="avatar">
                </div>
                <div class="info-container">
                    <p class="data-text-important">50</p>
                    <h2>Más asesorías</h2>
                    <p class="data-text">Nombre de ejecutivo</p>
                </div>
            </div>
            <div class="data-card data-card-horizontal">
                <div class="icon-container">
                    <img src="resources/images/emotions/feliz.png" alt="emotion">
                </div>
                <div class="info-container">
                    <p class="data-text-important">Bueno</p>
                    <h2>Satisfacción general</h2>
                    <p class="data-text">Puntaje: 80/100</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
